<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="first">Your Result</div>
            <div class="circle">
                <h2>76</h2>
                <h5>of 100</h5>
            </div>
            
            <h3>Great</h3>

            <h6>You scored higher than 65% of the people who have taken these tests</h6>

        </div>

        <div class="white">
            <h1>Summary</h1>
            <div class="reaction">
                <img src="results-summary-component-main/assets/images/icon-reaction.svg"><h4>Reaction</h4>
                <div class="num">
                    <b>80 </b><p>  / 100</p>
                </div>
            </div>

            <div class="memory">
                <img src="results-summary-component-main/assets/images/icon-memory.svg"><h4>Memory</h4>
                <div class="num">
                    <b>92 </b><p>  / 100</p>
                </div>
            </div>

            <div class="verbal">
                <img src="results-summary-component-main/assets/images/icon-verbal.svg"><h4>Verbal</h4>
                <div class="num">
                    <b>61 </b><p>  / 100</p>
                </div>
            </div>

            <div class="visual">
                <img src="results-summary-component-main/assets/images/icon-visual.svg"><h4>Visual</h4>
                <div class="num">
                    <b>72 </b><p>  / 100</p>
                </div>
            </div>
            
            <button>Continue</button>
        </div>

        
        

    </div>
    
</body>
</html>
